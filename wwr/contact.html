    <header>

        <nav>

            </ul>

    </header>

    <main>
        
        <section>
            <h2> White Water Rafting </h2>    
        </section>
        <section>
            <div class="info">
                <h3> 465 N 400 E </h3>
                <h3> Lindon, Utah </h3>
                <h3> +1 801 459 236 </h3>
                <h3> info@whitewater.com </h3>
            </div>
        </section>

        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-container">
                <!-- Map placeholder -->
                <div class="map">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3047.805655840519!2d-111.7149483!3d40.3442837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d8499eae5cfd3%3A0xb3f9f7dbfc6b3c1b!2sLindon%2C%20UT%2084035%2C%20USA!5e0!3m2!1sen!2sus!4v1633210637746!5m2!1sen!2sus" 
                        width="100%" 
                        height="300" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
            </iframe>
                </div>

                <!-- Contact form -->
                <form class="contact-form" action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Placeholder" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Placeholder" required>

                    <p>Message Purpose</p>
                    <label><input type="radio" name="purpose" value="general" checked> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label><br>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type here" rows="4"></textarea>

                    <label>
                        <input type="checkbox" name="subscribe" checked>
                        Please Subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>


        <section>
            <h2> We Are Here to Serve You </h2>
            <div class="adventure">
                <figure>
                    <img src="images/adventure01.jpg" alt="Mateo Palacios">
                    <figcaption> Mateo Palacios </figcaption>
                </figure>
                <figure>
                    <img src="images/adventure02.jpg" alt="Destiny Martinez">
                    <figcaption> Destiny Martinez </figcaption>
                </figure>
                <figure>
                    <img src="images/adventure03.jpg" alt="Carlos Rubio">
                    <figcaption> Carlos Rubio </figcaption>
                </figure>
            </div>

        </section>
